apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-admission-nginx
  namespace: sre
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          # this violates PSS (restricted) so pod will not be admitted into sre ns
          securityContext:
            privileged: true
